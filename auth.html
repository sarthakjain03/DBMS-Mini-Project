<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHome</title>
    <link rel="stylesheet" href="./Style/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <button id="loginBtn" class="loginButn" type="submit" onclick="logoutPage()">Logout</button> -->
    
    <nav class="navbar">
        <p>Dreamhome</p>
        <h5 type="submit" onclick="logoutPage()">Logout</h5>
            <!-- id="loginBtn" -->
            <!-- <button  class="loginButn" type="submit" onclick="loginPage()">Login</button> -->
    </nav>
    <div class="heading">
        <h1>Welcome to DreamHome</h1>
        <p>Find your dream home with Dreamhome - Where renting meets comfort.</p>
    </div>
    <div class="entries">
        <div class="staff">
            <h2>Staff</h2>
            <div class="btns">
                <button onclick="staffRegPage()">Registration</button>
                <button onclick="staffListPage()">Staff Listings</button>
                <button onclick="leaseFormPg()">Lease Form</button>
            </div>
        </div>
        <div class="client">
            <h2>Client</h2>
            <div class="btns">
                <button onclick="clientRegPage()">Registration</button>
                <button onclick="propListPg()">Property Listings</button>
                <!-- <button onclick="propReportPg()">Property Report</button> -->
                <!-- <button onclick="leaseFormPg()">Lease Form</button> -->
            </div>
        </div>
        <div class="owner">
            <h2>Owner</h2>
            <div class="btns">
                <button onclick="ownerRegPg()">Registration</button>
                <button onclick="propRegPage()">Property Registration</button>
            </div>
        </div>
    </div>
    <script src="./Javascript/homepage.js"></script>


    <script>
        
        function staffListPage() {
            window.location.href = "/staff_listing";
        }
        function staffRegPage() {
            window.location.href = "/staff_reg";
        }
        function clientRegPage() {
            window.location.href = "/client_reg";
        }
        function propListPg() {
            window.location.href = "/prop_list"
        }
        function propReportPg() {
            window.location.href = "/prop_report"
        }
        function propRegPage() {
            window.location.href = "/prop_reg"
        }
        function leaseFormPg() {
            window.location.href = "/lease_form"
        }
        function ownerRegPg() {
            window.location.href = "/owner_reg"
        }
        function logoutPage() {
            window.location.href = "/logout"
        }
      </script>
</body>
</html>
