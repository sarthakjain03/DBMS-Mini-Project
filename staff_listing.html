<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH Staff Listings</title>
    <link rel="stylesheet" href="./Style/index.css">
</head>

<body>
    <h1>Staff Listings</h1>
    <div class="staffListing">
        <form action="">
            <table class="innertable" style="margin: 0px; border: 2px solid #000;">
                <tr>
                    <td><label for="clientnum">Branch Number: </label></td>
                    <td><input type="text" id="BranchNumber" ></td>
                    <!-- this should be autofill -->
                </tr>
                <tr>
                    <td><label for="branchnum">Branch Address: </label></td>
                    <td><input type="text" id="BranchAddress"></td>
                </tr>
                <tr>
                    <td><label for="telenum">Telephone Number(s): </label></td>
                    <td><input type="number" id="TeleNo"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="btn">
        <button onclick="generateTable()">Search</button>
    </div>

    <div id="table-container" class="staffListing-query"></div>
    <script src="/Javascript/staffListing.js"></script>
</body>
</html>
