<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
      /* Add some styles to make the message more attractive */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        color: #666;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Congratulations!</h1>
      <p>You have successfully registered for our service.</p>
      <p>Thank you for choosing us!</p>
      <a href="#" class="btn">Continue</a>
    </div>
  </body>
</html>
